<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Product Form">
    <meta name="author" content="Cody Dzierzon">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Montserrat:ital@0;1&family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <br><br>

            <label>Overall Rating</label>
            <div>
                <label><input type="radio" id="rating-1" name="rating" value="1" required>☆</label>
                <label><input type="radio" id="rating-2" name="rating" value="2">☆☆</label>
                <label><input type="radio" id="rating-3" name="rating" value="3">☆☆☆</label>
                <label><input type="radio" id="rating-4" name="rating" value="4">☆☆☆☆</label>
                <label><input type="radio" id="rating-5" name="rating" value="5">☆☆☆☆☆</label>
            </div>
            <br>

            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>
            <br><br>

            <label>Useful Features</label>
            <div>
                <label><input type="checkbox" id="feature-1" name="features" value="Durablity"> Durability</label>
                <br>
                <label><input type="checkbox" id="feature-2" name="features" value="Ease of Use"> Ease of Use</label>
                <br>
                <label><input type="checkbox" id="feature-3" name="features" value="Performance"> Performance</label>
                <br>
                <label><input type="checkbox" id="feature-4" name="features" value="Design"> Design</label>
            </div>
            <br>

            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review" rows="4" cols="50"></textarea>
            <br><br>

            <label for="name">Your Name (Optional)</label>
            <input type="text" id="name" name="name">
            <br><br>

            <input type="submit" value="Post Your Review">
        </form>
        
    </main>
    <footer>
        <p>© <span id="currentyear"></span> Cody Dzierzon - United States</p>
        <p>Last modified: <span id="lastmodified"></span></p>
    </footer>
</body>
</html>
